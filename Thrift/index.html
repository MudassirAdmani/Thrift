<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Thrift Store - Discover Unique Finds & Support</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="container header-content">
            <h1 class="brand-name">Family Thrift Store</h1>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content container">
            <h1>Brands & Fashion 4 You</h1>
            <p>Quality Pre-Loved Clothes</p>
            <a href="#shop" class="btn">Shop Now!</a>
        </div>
    </section>

    <section class="featured-categories container" id="shop">
        <h2 class="section-heading">Featured Categories</h2>
        <div class="categories-grid">

            <div class="category-item">
                <img src="men.jpg" alt="Men's Clothing Category">
            </div>

            <div class="category-item">
                <img src="women.jpg" alt="Women's Clothing Category">
            </div>

            <div class="category-item">
                <img src="kids.jpg" alt="Kids Clothing Category">
            </div>
        </div>
    </section>

    <section class="new-arrivals container">
        <h2 class="section-heading">New Arrivals</h2>

        <div class="filters">
            <button class="filter-btn" data-filter="men">Men</button>
            <button class="filter-btn" data-filter="women">Women</button>
            <button class="filter-btn" data-filter="kids">Kids</button>
        </div>

        <div class="products-grid">

            <div class="product-card" data-category="men">
                <div class="image-wrapper">
                    <img src="men1.jfif" alt="Men's Striped Polo">
                    <div class="product-overlay-info">
                        <button class="add-to-cart-btn">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="product-card" data-category="men">
                <div class="image-wrapper">
                    <img src="men2.jfif" alt="Men's Classic Jeans">
                    <div class="product-overlay-info">
                        <button class="add-to-cart-btn">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="product-card" data-category="men">
                <div class="image-wrapper">
                    <img src="men3.jfif" alt="Men's Jacket">
                    <div class="product-overlay-info">
                        <button class="add-to-cart-btn">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="product-card" data-category="women">
                <div class="image-wrapper">
                    <img src="women1.webp" alt="Women's Floral Dress">
                    <div class="product-overlay-info">
                        <button class="add-to-cart-btn">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="product-card" data-category="women">
                <div class="image-wrapper">
                    <img src="women2.webp" alt="Women's Sweater">
                    <div class="product-overlay-info">
                        <button class="add-to-cart-btn">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="product-card" data-category="women">
                <div class="image-wrapper">
                    <img src="women3.webp" alt="Women's Blouse">
                    <div class="product-overlay-info">
                        <button class="add-to-cart-btn">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="product-card" data-category="kids">
                <div class="image-wrapper">
                    <img src="kids1.webp" alt="Kids T-Shirt">
                    <div class="product-overlay-info">
                        <button class="add-to-cart-btn">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="product-card" data-category="kids">
                <div class="image-wrapper">
                    <img src="kids2.webp" alt="Kids Overalls">
                    <div class="product-overlay-info">
                        <button class="add-to-cart-btn">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="product-card" data-category="kids">
                <div class="image-wrapper">
                    <img src="kids3.webp" alt="Kids Hoodie">
                    <div class="product-overlay-info">
                        <button class="add-to-cart-btn">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
